<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span>Lista de Veiculos</span>
                </li>
            </ul>
        </div>

    </nav>

    <div class="card">
        <div class="card-body">

            <div class="container-table" id="listagem">

                <div>
                    <div>
                        <nav class="navbar navbar-light bg-white">
                            <button type="button" class="btn btn-info btnNovoVeiculo" name="new"><span
                                    class="oi oi-plus"></span> Novo
                            </button>
                            <div class="accordion form-row" id="accordionExample">
                                <div class="card bg-white border-white form-group col">
                                    <div class="collapse" id="colMarca" data-parent="#accordionExample">
                                        <form class="form-inline" method="GET"
                                              th:action="@{/veiculos/buscar/marca}">
                                            <label class="mr-sm-2">Marca </label>
                                            <div class="input-group input-group-sm">
                                                <input autofocus class="form-control mr-sm-2" type="text"
                                                       aria-label="Small"
                                                       aria-describedby="inputGroup-sizing-sm"
                                                       th:name="descricao"/>
                                            </div>
                                            <button class="btn btn-sm btn-outline-success my-2 my-sm-0">Procurar
                                            </button>
                                        </form>
                                    </div>
                                    <div class="collapse" id="colPlaca" data-parent="#accordionExample">
                                        <form class="form-inline" method="GET"
                                              th:action="@{/veiculos/buscar/placa}">
                                            <label class="mr-sm-2">Placa </label>
                                            <div class="input-group input-group-sm">
                                                <input autofocus class="form-control mr-sm-2" type="text"
                                                       aria-label="Small"
                                                       aria-describedby="inputGroup-sizing-sm"
                                                       th:name="descricao"/>
                                            </div>
                                            <button class="btn btn-sm btn-outline-success my-2 my-sm-0">Procurar
                                            </button>
                                        </form>
                                    </div>
                                    <div class="collapse" id="colModelo" data-parent="#accordionExample">
                                        <form class="form-inline" method="GET"
                                              th:action="@{/veiculos/buscar/modelo}">
                                            <label class="mr-sm-2">Modelo </label>
                                            <div class="input-group input-group-sm">
                                                <input autofocus class="form-control mr-sm-2" type="text"
                                                       aria-label="Small"
                                                       aria-describedby="inputGroup-sizing-sm"
                                                       th:name="descricao"/>
                                            </div>
                                            <button class="btn btn-sm btn-outline-success my-2 my-sm-0">Procurar
                                            </button>
                                        </form>
                                    </div>
                                    <div class="collapse" id="colAno" data-parent="#accordionExample">
                                        <form class="form-inline" method="GET"
                                              th:action="@{/veiculos/buscar/ano}">
                                            <label class="mr-sm-2">Ano </label>
                                            <div class="input-group input-group-sm">
                                                <input autofocus class="form-control mr-sm-2" type="number"
                                                       aria-label="Small"
                                                       aria-describedby="inputGroup-sizing-sm"
                                                       th:name="descricao"/>
                                            </div>
                                            <button class="btn btn-sm btn-outline-success my-2 my-sm-0">Procurar
                                            </button>
                                        </form>
                                    </div>
                                </div>

                                <div class="dropdown mr-sm-2 form-group">
                                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button"
                                            id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false">
                                        Filtrar por...
                                    </button>
                                    <div class="dropdown-menu border-light bg-light "
                                         aria-labelledby="dropdownMenu2">
                                        <button class="dropdown-item card bg-light border-light" type="button"
                                                data-toggle="collapse"
                                                data-target="#colMarca" aria-controls="colMarca">Marca
                                        </button>
                                        <button class="dropdown-item card bg-light border-light" type="button"
                                                data-toggle="collapse"
                                                data-target="#colPlaca" aria-controls="colPlaca">Placa
                                        </button>
                                        <button class="dropdown-item card bg-light border-light" type="button"
                                                data-toggle="collapse"
                                                data-target="#colModelo" aria-controls="colModelo">Modelo
                                        </button>
                                        <button class="dropdown-item card bg-light border-light" type="button"
                                                data-toggle="collapse"
                                                data-target="#colAno" aria-controls="colAno">Ano
                                        </button>
                                        <!--<button class="dropdown-item card bg-light border-light" type="button">Mostrar Todos</button>-->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <a class="btn btn-outline-danger btn-sm"
                                       href="/veiculos" role="button">
                                        <span title="Cadastro" aria-hidden="true"></span>
                                        <span>Listar Todos</span>
                                    </a>
                                </div>

                            </div>
                        </nav>
                    </div>
                </div>
                <!--//fim selects-->


                <!--exibe mensagem-->
                <div class="alert  alert-success"
                     th:if="${!#strings.isEmpty(mensagem)}">
                    <i class="fa fa-check-circle"></i>
                    <span th:text="${mensagem}">Mensagem de sucesso!</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="table-responsive">
                    <table id="tblListaVeiculo" class="table table-striped table-bordered table-hover table-sm">
                        <thead>
                        <tr class="bg-light degrade" align="center">
                            <th>Placa</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Ano</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="v : ${veiculos}" align="center">
                            <td th:text="${v.placa}"></td>
                            <td th:text="${v.marca.descricao}"></td>
                            <td th:text="${v.modelo}"></td>
                            <td th:text="${v.ano}"></td>
                            <td>
                                <a th:href="@{/veiculos/{id} (id=${v.id})}" name="edit"
                                   class="btn btn-info btn-sm btnEditarVeiculo">
                                    <span class="oi oi-pencil" title="Editar" aria-hidden="true"></span>
                                </a>
                                <input type="hidden" name="_method" value="DELETE"/>

                                <button class="btn btn-danger btn-sm" name="delete"
                                        data-toggle="modal" data-target="#confirmRemove"
                                        th:attr="data-id=${v.id}, data-name=${v.placa}">
                                    <span class="oi oi-circle-x" title="Exclusão desabilitada"
                                          aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                        <tr class="bg-light text-center degrade">
                            <td colspan="1"></td>
                            <td colspan="3" class="pagination-div" style="padding-top: 15px">
                                <div class="row justify-content-center">
                                    <nav aria-label="Page navigation example">
                                        <ul class="pagination justify-content-center">
                                        <span th:if="${veiculos.hasPrevious()}">
                                            <li class="page-item">
                                                <a class="page-link"
                                                   th:href="@{/veiculos(page=${veiculos.number-1},size=${veiculos.size})}">Anterior</a>
                                            </li>
                                        </span>
                                            <th:block th:each="i : ${#numbers.sequence(0, veiculos.totalPages - 1)}">
                                            <span th:if="${veiculos.number == i}" class="selected">
                                                <li class="page-item active">
                                                    <a class="page-link">[[${i}+1]]</a>
                                                </li>
                                            </span>
                                                <span th:unless="${veiculos.number == i}">
                                                <li class="page-item">
                                                    <a class="page-link"
                                                       th:href="@{/veiculos(page=${i},size=${veiculos.size})}">[[${i}+1]]</a>
                                                </li>
                                            </span>
                                            </th:block>
                                            <span th:if="${veiculos.hasNext()}">
                                            <li class="page-item">
                                                <a class="page-link"
                                                   th:href="@{/veiculos(page=${veiculos.number+1},size=${veiculos.size})}">Próximo</a>
                                            </li>
                                        </span>
                                        </ul>
                                    </nav>
                                    <div class="dropdown " style="padding-left: 30px">
                                        <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button"
                                           id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                                           aria-expanded="false">
                                            Itens por página:
                                        </a>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                            <a class="dropdown-item" th:href="@{/veiculos(page=${0},size=${5})}">5</a>
                                            <a class="dropdown-item" th:href="@{/veiculos(page=${0},size=${10})}">10</a>
                                            <a class="dropdown-item" th:href="@{/veiculos(page=${0},size=${20})}">20</a>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td colspan="1"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/modalVeiculo :: modalVeiculo"></div>

    <!-- Modal -->
    <div class="myform">

        <div class="modal fade" id="modalNewEditVeiculo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content" style="width: 500px">
                    <div class="modal-header bg-light">
                        <h5 class="modal-title" id="exampleModalLabel">Parcelas do Seguro</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="post" id="formNewEdit" name="formNewEdit"
                              th:object="${veiculo}" th:action="@{/veiculos/salvar}">
                            <input type="hidden" id="id" th:field="*{id}"/>
                            <div class="form-group row">
                                <!--<div class="form-group col-md-12">-->
                                <label for="placa" class="col-sm-2" align="center">Placa</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="placa" id="placa"
                                           autofocus="autofocus" data-mask="AAA-0000"
                                           th:field="*{placa}"
                                           th:classappend="${#fields.hasErrors('placa')} ? 'is-invalid'"/>
                                    <div class="invalid-feedback">
                                        <span th:errors="*{placa}"></span>
                                    </div>
                                    <br/>
                                </div>
                                <!--</div>-->
                            </div>
                            <div class="form-group row">
                                <label for="modelo" class="col-sm-2" align="center">Modelo</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="modelo" id="modelo"
                                           autofocus="autofocus"
                                           th:field="*{modelo}"
                                           th:classappend="${#fields.hasErrors('modelo')} ? 'is-invalid'"/>

                                    <div class="invalid-feedback">
                                        <span th:errors="*{modelo}"></span>
                                    </div>
                                    <br/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="ano" class="col-sm-2" align="center">Ano</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" name="ano" id="ano" autofocus="autofocus"
                                           th:field="*{ano}"
                                           th:classappend="${#fields.hasErrors('ano')} ? 'is-invalid'"/>

                                    <div class="invalid-feedback">
                                        <span th:errors="*{ano}"></span>
                                    </div>

                                    <br/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="marca" class="col-sm-2" align="center">Marca</label>
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <select id="marca" name="marca" class="form-control" th:field="*{marca.id}"
                                                required
                                                oninvalid="this.setCustomValidity('Selecione uma marca!')"
                                                oninput="setCustomValidity('')">
                                            <option value="">Selecione</option>
                                            <option th:each="m : ${marcas}" th:value="${m.id}" th:text="${m.descricao}">
                                                dep
                                            </option>
                                        </select>

                                    </div>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">
                                    <span class="oi oi-check"></span> Salvar
                                </button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">
                                    <span class="oi oi-x"></span> Cancelar
                                </button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</section>
</body>
</html>
